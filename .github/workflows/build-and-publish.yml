name: Build and Push Redfish-Exporter Docker Image

on:
  push:
    tags:
      - "v*" # Trigger only when a tag starting with 'v' is pushed

jobs:
  build:
    runs-on: ubuntu-24.04 # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout the code
      - name: Checkout redfish-exporter Code
        uses: actions/checkout@v4

      # Step 2: Set up Go (or your build environment)
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23.2" # Specify the Go version

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,' | sed -e 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Step 3: Build the binary
      - name: Build Binary
        run: |
          go mod tidy
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o redfish-exporter

      # Step 4: Set up Docker Buildx (for better caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

        # Step 6: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/asama-ai/redfish-exporter:${{ github.sha }} .

      # Step 7: Push Docker image to GitHub Container Registry
      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/asama-ai/redfish-exporter:${{ github.sha }}
